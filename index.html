<head>
  <style type="text/css">

  body {
    margin: 0;
    padding: 0;
  }

  </style>

  <script src="http://cloud.github.com/downloads/medialize/URI.js/URI.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script>
    $(function() {
      var params = URI(document.location.href).query(true);
      $("#left").attr('src', params.left || prompt('Left URL:'));
      $("#right").attr('src', params.right || prompt('Right URL:'));
    });
  </script>
</head>

<frameset cols="50%,50%">
  <frame id="left" />
  <frame id="right" />
</frameset>
